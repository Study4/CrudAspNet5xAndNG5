<div>
    <form>
        <label>FirstName</label>
        <input type="text" name="fristName" [(ngModel)]="emp.firstName" />
        <label>LastName</label>
        <input type="text" name="lastName" [(ngModel)]="emp.lastName" />
        <button (click)="onAdd()">新增</button>
        <button (click)="onUpdate()">更新</button>
    </form>

    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>LastName</td>
                    <td>FirstName</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of emps">
                    <td>{{item.lastName}}</td>
                    <td>{{item.firstName}}</td>
                    <!--<td><a class="btn btn-link" [routerLink]="['/detail', item.id]">明細</a></td>-->
                    <td><button type="button" class="btn btn-link" (click)="onEdit(item.id)">修改</button></td>
                    <td><button type="button" class="btn btn-link" (click)="onDel(item.id)">刪除</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
